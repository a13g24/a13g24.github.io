
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Gallery</title>
    <link rel="stylesheet" href="styles/css/styles.css">

<body>
    <!-- Navigation to go back to landing page -->
    <nav class="navigation">
        <a href="./index.html" class="navigation__btn">

                        <div class="card__text-container">
                            <div class="card__brand-icons">
                                <i class="fa-brands fa-html5 fa-2xl"></i>

                            </div>
                        </div>

                        <div class="card__bar"></div>
                    </div>

                    <div class="card__shape-container">
                        <div class="card__btn card__btn--color-blue">

                            Second Project

                    </div>

                    <div class="card__shape-container">
                        <div class="card__btn card__btn--color-blue">
                            <a class="card__link" href="#">

                    </div>
