<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aaron Gomez</title>
    <link rel="stylesheet" href="styles/css/styles.css" type="text/css">
    <script src="https://kit.fontawesome.com/307b811eb0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="card__copy-container">
            <h1 class="card__title">
                Aaron Gomez
            </h1>

            <h2 class="card__description">
                Front-End Web Developer
            </h2>

            <div class="card__text-container">
                <div class="card__brand-icons">
                    <i class="fa-brands fa-html5 fa-2xl"></i>
                    <i class="fa-brands fa-css3-alt fa-2xl"></i>
                    <i class="fa-brands fa-square-js fa-2xl"></i>
                    <i class="fa-brands fa-node fa-2xl"></i>
                    <i class="fa-brands fa-react fa-2xl"></i>
                    <i class="fa-brands fa-sass fa-2xl"></i>
                    <i class="fa-solid fa-database fa-2xl"></i>
                    <i class="fa-brands fa-square-git fa-2xl"></i>
                    <i class="fa-brands fa-github fa-2xl"></i>
                    <i class="fa-brands fa-python fa-2xl"></i>
                    <i class="fa-brands fa-java fa-2xl"></i>
                    <img src="./images/cpp-logo.svg" alt="C++ Logo" width="30em">
                </div>
            </div>

            <div class="card__bar"></div>
        </div>

        <div class="card__shape-container">
            <div class="card__btn card__btn--color-blue">
                <a class="card__link" href="./gallery.html">
                    <span class="card__link-text">
                        Projects
                    </span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
